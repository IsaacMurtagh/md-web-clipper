<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Web Clipper</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --muted: #555555;
      --border: #e0e0e0;
      --code-bg: #f5f5f5;
      --link: #0969da;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #e0e0e0;
        --muted: #999999;
        --border: #333333;
        --code-bg: #2a2a2a;
        --link: #58a6ff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      position: relative;
    }

    .github-link {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      color: var(--muted);
      transition: color 0.15s;
    }

    .github-link:hover {
      color: var(--text);
    }

    .github-link img {
      display: block;
      width: 1.5rem;
      height: 1.5rem;
    }

    @media (prefers-color-scheme: dark) {
      .github-link img {
        filter: invert(1);
      }
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero img {
      width: 128px;
      height: 128px;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.15rem;
      color: var(--muted);
    }

    /* Sections */
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    section {
      margin-bottom: 2.5rem;
    }

    /* How it works */
    .steps {
      list-style: none;
      counter-reset: step;
    }

    .steps li {
      counter-increment: step;
      padding: 0.5rem 0;
      padding-left: 2rem;
      position: relative;
    }

    .steps li::before {
      content: counter(step);
      position: absolute;
      left: 0;
      width: 1.4rem;
      height: 1.4rem;
      background: var(--link);
      color: #fff;
      border-radius: 50%;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0.55rem;
    }

    a {
      color: var(--link);
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--muted);
      font-size: 1.1rem;
    }

    footer a {
      color: var(--link);
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="github-link" href="https://github.com/IsaacMurtagh/md-web-clipper" aria-label="View on GitHub">
      <img src="github.svg" alt="GitHub">
    </a>
    <header class="hero">
      <img src="icon-128.png" alt="Markdown Web Clipper icon">
      <h1>Markdown Web Clipper</h1>
      <p>Pick any element on a page and copy it to your clipboard as Markdown.</p>
    </header>

    <section>
      <h2>How it works</h2>
      <ol class="steps">
        <li>Click the extension icon in your toolbar</li>
        <li>Hover over any element on the page</li>
        <li>Click the element you want to capture</li>
        <li>The Markdown is copied to your clipboard</li>
      </ol>
    </section>

    <footer>
      <a href="https://github.com/IsaacMurtagh/md-web-clipper">View on GitHub</a>
    </footer>
  </div>
</body>
</html>
